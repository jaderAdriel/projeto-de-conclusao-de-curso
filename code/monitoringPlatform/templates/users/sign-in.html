<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/style/css/style.css">
    <script src="https://kit.fontawesome.com/82bb25904d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">

        <div class="wrapper__content">

            <div class="wrapper__image sign-in">
                <img src="assets/image/cover.png" alt="cover image" class="media">
            </div>

            
            <section class="wrapper__main">

                <main class="main-content">
                    <header class="header">
                        <h1 class="header__title">Sign In</h1>
                        <!-- <span> or <a href="Sign-up.html" class="">create an accout</a></span> -->
                    </header>
                    <section class="content">
                        <section class="login-options">
                            <ul class=" option-list">
                                <li class="button-primary option c-secondary">
                                    <i class="fa-brands fa-google icon"></i> <div class="name">Sign In with Google</div>
                                </li>
                                <li class="button-primary option c-primary">
                                    <i class="fa-brands fa-twitter icon"></i></i><div class="name">Sign In with Twitter</div>
                                </li>
                            </ul>
                        </section>

                        <span class="divider"></span>

                        <form action="." method="post" class="form">
                            <ul>
                                
                                <li class="field">
                                    <input 
                                        type="email" 
                                        name="userEmail"
                                        placeholder=" "
                                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                        id="userEmail"
                                        autocomplete="off"
                                    >
                                    <label for="userEmail">E-mail ou cellphone</label>
        
                                </li>
                                <li class="field">
                                    <input 
                                        type="password" 
                                        name="userPassword" 
                                        placeholder=" "
                                        id="userPassword"
                                        title="Must have at least 8 char long"
                                        autocomplete="off"
                                    >
                                    <label for="userPassword">Password</label>
        
                                </li>
                                <p><a href="" id="forgotPassword">Forgot your Password?</a></p>
                                
                            </ul>
                            <aside class="info">
                                <p>Don't have a account? <a href="sign-up.html">Sign Up</a></p>
                                <button type="submit" class="submit"><p>Sign In</p></button>
                            </aside>
                        </form>

                    </section>
                    
                </main>
                
            </section>
            
        </div>

        <footer class="footer"></footer>
    </div>

</body>
</html>
